<body onload=initPage()>
    <main class="table">
        <section class="table__header">
            <div class="input-group"> </div>
            <section class="table__Subheader">
                <h1 style="font-weight: bolder;">Assignment</h1>
                <p class="info"> Name-Surname (English) : <span id="eng-name-info"></span></br>
                    Name-Surname (Thai) : <span id="thai-name-info"></span></p>
            </section>
            <section class="table__SSubheader">
                <img src="https://www.mycourseville.com/sites/all/modules/courseville/files/logo/cv-logo.png" width=45%>

                <!-- <section class="section-right">
                    <button class="button logout-button" onclick=authorizeApplication()>Login</button>
                </section> -->

                <!-- <div class="export__file">
                    <label for="Logout" class="export__file-btn" title="Logout"></label>
                    <input type="button" value="Logout" onclick="logout()" id="export-file">
                    <div class="export__file-options">
                        <label>Logout &nbsp; &#10140;</label>
                    </div>
                </div> -->
                <select id="select-course" name="courses" onchange="handleSelectChange()">
                </select>

                <button id="logout-button" onclick="logout()">Logout</button>
            </section>

            <table>
                <thead>
                    <tr>
                        <th> Assignment Title </th>
                        <th> Due Date </th>
                        <th style="text-align: center"> Add to TO-DO List </th>
                    </tr>
                </thead>
                <tbody id="main-table-body">
                    <tr id=0>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>
    <main class="Subtable">
        </head>

        <body>
            <div class="wrapper">
                <div class="todo-header">
                    <img src="images/checklist.png" alt="icon" width=12%>
                    <h2>TO-DO</h2>
                    <div class="controls">
                        <button class="clear-btn">Clear All</button>
                    </div>
                </div>
                <ul class="task-box"></ul>
            </div>
            <script src="script.js"></script>
        </body>

    </main>
    <script src="script.js"></script>
</body>

</html>
