<!DOCTYPE html>

<head>
    <script src="js/script.js"></script>
    <script src="script_cv.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignments Mycourseville</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body onload=initPage()>
    <main class="table">
        <section class="table__header">
            <div class="input-group"> </div>
            <section class="table__Subheader">
                <h1 style="font-weight: bolder;">Assignment</h1>
                <p class="info"> Name-Surname (English) : <span id="eng-name-info"></span></br>
                    Name-Surname (Thai) : <span id="thai-name-info"></span></p>
            </section>
            <input class="dark-light" type="checkbox" id="dark-light" name="dark-light"/>
            <label for="dark-light"></label>
            <div class="light-back"></div> 
            <section class="table__SSubheader">
                <img src="https://www.mycourseville.com/sites/all/modules/courseville/files/logo/cv-logo.png" width=45%>

                <select id="select-course" name="courses" onchange="handleSelectChange()">
                </select>

                <button id="logout-button" onclick="logout()">Logout</button>
            </section>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th>  </th>
                        <th> Course Title </th>
                        <th> Assignment Title </th>
                        <th> Due Date </th>
                        <th> Days Left </th>
                    </tr>
                </thead>
                <tbody id="main-table-body">
                    <tr id=0>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
